<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Ćwiczenia językowe</h1>
        <p>Rozwiązuj zadania, aby ulepszyć swoje umiejętności!</p>
    </header>
    
    <main>
        <section id="exercise">
            <h2>Zadanie 1</h2>
            <p>Wybierz poprawne tłumaczenie słowa: <strong>kot</strong></p>
            <form id="exerciseForm">
                <div>
                    <input type="radio" id="option1" name="answer" value="dog">
                    <label for="option1">dog</label>
                </div>
                <div>
                    <input type="radio" id="option2" name="answer" value="cat">
                    <label for="option2">cat</label>
                </div>
                <div>
                    <input type="radio" id="option3" name="answer" value="mouse">
                    <label for="option3">mouse</label>
                </div>
                <button type="submit">Sprawdź odpowiedź</button>
            </form>
        </section>
    </main>
    
    <footer>
        <button id="nextExercise">Następne zadanie</button>
    </footer>
    
    <script src="static/script.js"></script>
</body>
</html>
